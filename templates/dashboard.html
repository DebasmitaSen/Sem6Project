<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel = "icon" href = "{{ url_for('static', filename = 'logo.jpeg') }}" type = "image/jpg">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'dashboard.css') }}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{{ url_for('static', filename = 'sweetalert.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    
    <main class="table">
        <section class="table_head">
            <h2>Student Details</h2>
            <div class="home">
                <span class="home_button">
                    <a href="{{ url_for('home') }}"><ion-icon name="home"></ion-icon></a>
                </span>
            </div>
            <div class="update">
                <span class="update_butn"><a href = "{{ url_for('update') }}">Add/Update</a></span>
            </div>
            </div>
            <div class ="search-box"><form method="post">
            <input type="text" class = 'text' placeholder="search by Semester" name = 'sem' required>
            <button class="icon-search"><ion-icon name="search-outline"></ion-icon></button>
            </form></div>
        </section>
        <section class="table-body">
            <table>
                <thead>
                    <tr>
                        <th >ID</th>
                        <th >Name</th>
                        <th >Total Attendance</th>
                        <th >Semester</th>
                        <th>Details</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                {% for result in results %}
                <tbody>
                   <tr>
                        <td >{{ result[0] }}</td>
                        <td >{{ result[1] }}</td>
                        <td >{{ result[3] }}</td>
                        <td ><p class="status sem{{ result[2] }}">Sem {{ result[2] }}</p></td>
                        <td><a href="/{{ result[0] }}/student_dashboard"><ion-icon class="info" name="information-circle-outline"></ion-icon></a></td>
                        <td><a data-id="{{ result[0] }}"><ion-icon class="delete-btn-icon" name="trash-sharp"></ion-icon></a></td>
                    </tr> 
                </tbody>
                {% endfor %} 
            </table>
        </section>

    </main>

</body>
<script>
    $(document).ready(function() {
        $('a').click(function () {
           var rowId = $(this).data('id');
           swal({
                title: "Are you sure?",
                text: "Once deleted, you will not be able to recover this data!",
                icon: "warning",
                buttons: true,
                dangerMode: true,
                })
                .then((willDelete) => {
                if (willDelete) {
                    swal("Your file has been deleted Successfully!", {
                        icon: "success",
                        buttons: false
                    });
                    setTimeout(() => {
                        $.ajax({
                            type: 'POST',
                            url: '/delete',
                            data: { rowId: rowId },
                            success: function (response) {
                                window.location.replace("/dashboard")
                            }
                        });
                    }, 1100);   
                } else {
                    swal("Canceled Your Delete Operation!");
                }
            }); 
        });
    });
</script>
</html>
