<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'student_dashboard.css') }}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    
    <main class="table">
        <section class="table_head">
            <h2>Student's Attendance Details</h2>
            <div class="back">
                <span class="back_butn"><a href = "/dashboard"><ion-icon name="arrow-back-circle-outline"></ion-icon></a></span>
            </div>
            <div class="info">
                <div class="image">
                    <img src="{{ image }}">
                </div>
                <div class="details">
                    <div class="name">Name = {{ name }}</div>
                    <div class="id">ID = {{ id }} </div>
                    <div class="sem">SEM = {{ sem }} </div>
                    <div class="att">Total Attendance = {{ total_attendence }}</div>
                </div>
            </div>
        </section>
        <section class="table-body">
            <table>
                <thead>
                    <tr>
                        <th>Sl. No.</th>
                        <th >Date</th>
                        <th >Time</th>
                    </tr>
                </thead>

                {% for result in results %}
                <tbody>
                   <tr>
                    <td> {{ loop.index }}</td>
                    <td >{{ result[0] }}</td>
                    <td >{{ result[1] }}</td>
                </tbody>
                {% endfor %}
            </table>
        </section>

    </main>

</body>
</html>
