<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attandance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'start.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class ="body">
    <table class="table" align="center">
        <tr>
            <td>
                <div class="edit">
                    <h6 class="edit3"></h6>
                    <div class="edit2">
                        <img class = 'video' src="{{ url_for('video_feed') }}">
                    </div>
                </div>
            </td>
            <td>
                <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
                <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 

                <div class="edit4" id = "data"><br><br>
                    <script>
                        function call_python_function() {
                            $.ajax({
                                type: 'GET',
                                url: '/get_data',
                                success: function(data) {
                                    $("#data").html(`<div class="edit4"><br><br>
                            <span class="home">
                                <a href="{{ url_for('home') }}"><ion-icon name="home-outline"></ion-icon></a>
                            </span>
                            

                                <h1 class="edit5">Attendance recorded!!</h1>
                                <p class="edit6"></p>
                                
                                <h4 class="Att-form">Total Attendance:-` + data[2] + `</h4>
                                <p class="edit6"></p><br>


                                <form>
                                    <h2 class="edit7">
                                        <ion-icon name="person-outline"></ion-icon><div class="edit8">NAME: ` + data[1]+`
                                            
                                        </div><br><p class="edit11"></p> 

                                        <ion-icon name="albums-outline"></ion-icon><div class="edit8">ID: `+ data[0]+`
                                            
                                        </div>
                                        <br><br>
                                        
                                    </h2>
                                </form></div>`);
                                },
                                complete: function() {
                                    // Schedule the next request when the current one's complete
                                    setTimeout(call_python_function, 1000);
                                }
                            });
                        }
                        $(document).ready(function() {
                            call_python_function();
                        });
                    </script>
                    
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
